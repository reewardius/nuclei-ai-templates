id: exposed-git

info:
  name: Exposed .git Repository
  severity: high
  author: bugbounty-hunter
  tags: git,exposure,files
  
http:
  - method: GET
    path:
      - "{{BaseURL}}/.git/HEAD"
      
    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "ref: refs/heads/"
