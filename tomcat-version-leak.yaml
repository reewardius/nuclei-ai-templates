id: tomcat-version-leak

info:
  name: Apache Tomcat Version Leak
  author: reewardius
  severity: info
  description: |
    Tomcat version is disclosed in error messages or headers.

http:
  - method: GET
    path:
      - "{{BaseURL}}/thispagedoesnotexist"

    stop-at-first-match: true
    matchers:
      - type: regex
        part: body
        regex:
          - "Apache Tomcat/[0-9.]+"
