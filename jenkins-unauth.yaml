id: jenkins-unauth

info:
  name: Jenkins Dashboard Exposed
  severity: critical
  author: bugbounty-hunter
  tags: jenkins,ci,unauth

http:
  - method: GET
    path:
      - "{{BaseURL}}/manage"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "Jenkins ["
          - "Manage Jenkins"
