id: docker-api-unauth

info:
  name: Docker API Exposed Without Auth
  severity: critical
  author: reewardius
  tags: docker,devops,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/containers/json"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "\"Id\":"
          - "\"Image\":"
        condition: and
