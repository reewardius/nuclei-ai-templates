id: generic-db-backup-archives
info:
  name: Generic Database Backup Archives
  author: xai
  severity: critical
  description: Identifies exposed database backup archives (e.g., .zip, .tar.gz) that may contain sensitive data.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  metadata:
    max-request: 22
  tags: exposure, backup, archive
http:
  - method: GET
    path:
      - "{{BaseURL}}{{paths}}"
    payloads:
      paths:
        - "/backup.zip"
        - "/db_backup.tar.gz"
        - "/database.tar"
        - "/data_backup.zip"
        - "/{{Host}}_backup.zip"
        - "/{{Host}}_db.tar.gz"
        - "/site_backup.zip"
        - "/db_backup.gz"
        - "/backup_db.tar"
        - "/sql_backup.zip"
        - "/temp_backup.zip"
        - "/users_backup.tar.gz"
        - "/www_backup.zip"
        - "/db/backup.zip"
        - "/backups/database.tar.gz"
        - "/wp-content/uploads/backup.zip"
        - "/wp-content/db_backup.tar.gz"
        - "/archive/db.zip"
        - "/backup/database.tar"
        - "/data/backup.zip"
        - "/sql/backup.tar.gz"
        - "/storage/db_backup.zip"
    headers:
      Range: "bytes=0-3000"
    max-size: 2000
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?mi)(?:CREATE|DROP|INSERT)\s+(TABLE|INTO|DATABASE)\s+[^\s;]+|--\s+MySQL dump|pg_dump|SQLite\s+format"
        part: body
      - type: status
        status:
          - 200
          - 206
        condition: or
      - type: dsl
        dsl:
          - "contains(tolower(header), 'application/zip') || contains(tolower(header), 'application/gzip') || contains(tolower(header), 'application/x-tar')"
    extractors:
      - type: regex
        name: archive_info
        regex:
          - "(?mi)(?:CREATE|DROP|INSERT)\s+(TABLE|INTO|DATABASE)\s+[^\s;]+|--\s+MySQL dump|pg_dump"
        part: body