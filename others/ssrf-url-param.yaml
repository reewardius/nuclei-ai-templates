id: ai-ssrf-url-param

info:
  name: SSRF via URL Parameter
  severity: high
  author: reewardius
  tags: ssrf,web
  
http:
  - method: GET
    path:
      - "{{BaseURL}}/?url=http://127.0.0.1"
      - "{{BaseURL}}/?next=http://127.0.0.1"
      - "{{BaseURL}}/?redirect=http://127.0.0.1"
      - "{{BaseURL}}/?target=http://127.0.0.1"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "localhost"
          - "127.0.0.1"
