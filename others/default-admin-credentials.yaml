id: ai-default-admin-credentials
info:
  name: Detect Default Admin Credentials
  author: xai
  severity: critical
  description: Checks for default admin credentials on common admin panels or APIs.
  tags: credentials
http:
  - method: POST
    path:
      - "{{BaseURL}}/admin/login"
      - "{{BaseURL}}/api/auth/login"
      - "{{BaseURL}}/login"
    body: |
      username=admin&password=admin
    headers:
      - 'Content-Type: application/x-www-form-urlencoded'
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 302
      - type: word
        words:
          - "Welcome, admin"
          - "Dashboard"
          - "Logged in successfully"
          - '"status": "success"'
        part: body
        condition: or
      - type: dsl
        dsl:
          - "contains(tolower(body), 'session') || contains(tolower(header), 'set-cookie')"
    extractors:
      - type: regex
        name: session_token
        regex:
          - 'session=[^;]+'
        part: header