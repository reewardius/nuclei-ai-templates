id: broken-link-hijacking

info:
  name: Broken Link Hijacking
  author: reewardius
  severity: medium
  description: |
    This template checks for broken link hijacking by identifying references to specific domains in the response body.
    The listed domains are common targets for hijacking.
  tags: security,broken-link-hijacking

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - "https?://(?:www\\.)?linkedin\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?facebook\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?twitter\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?x\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?instagram\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?github\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?play\\.google\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?apps\\.apple\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?tiktok\\.com[\\w\\-./?&%]*"
          - "https?://(?:www\\.)?youtube\\.com[\\w\\-./?&%]*"
          - "https?://(?:t\\.me|telegram\\.me|telegram\\.org)/[\\w\\-./?&%]*"

    extractors:
      - type: regex
        name: linkedin-links
        part: body
        regex:
          - "https?://(?:www\\.)?linkedin\\.com[\\w\\-./?&%]*"
      - type: regex
        name: facebook-links
        part: body
        regex:
          - "https?://(?:www\\.)?facebook\\.com[\\w\\-./?&%]*"
      - type: regex
        name: twitter-links
        part: body
        regex:
          - "https?://(?:www\\.)?twitter\\.com[\\w\\-./?&%]*"
      - type: regex
        name: x-links
        part: body
        regex:
          - "https?://(?:www\\.)?x\\.com[\\w\\-./?&%]*"
      - type: regex
        name: instagram-links
        part: body
        regex:
          - "https?://(?:www\\.)?instagram\\.com[\\w\\-./?&%]*"
      - type: regex
        name: github-links
        part: body
        regex:
          - "https?://(?:www\\.)?github\\.com[\\w\\-./?&%]*"
      - type: regex
        name: play-store-links
        part: body
        regex:
          - "https?://(?:www\\.)?play\\.google\\.com[\\w\\-./?&%]*"
      - type: regex
        name: app-store-links
        part: body
        regex:
          - "https?://(?:www\\.)?apps\\.apple\\.com[\\w\\-./?&%]*"
      - type: regex
        name: tiktok-links
        part: body
        regex:
          - "https?://(?:www\\.)?tiktok\\.com[\\w\\-./?&%]*"
      - type: regex
        name: youtube-links
        part: body
        regex:
          - "https?://(?:www\\.)?youtube\\.com[\\w\\-./?&%]*"
      - type: regex
        name: telegram-links
        part: body
        regex:
          - "https?://(?:t\\.me|telegram\\.me|telegram\\.org)/[\\w\\-./?&%]*"
