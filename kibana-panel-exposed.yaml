id: kibana-panel-exposed

info:
  name: Public Kibana Dashboard
  severity: critical
  author: bugbounty-hunter
  tags: kibana,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/app/kibana"

    matchers:
      - type: word
        words:
          - "Kibana"
          - "Elastic"
        condition: and
