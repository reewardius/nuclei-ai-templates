id: ai-apache-server-status

info:
  name: Apache Server Status Page Exposed
  author: reewardius
  severity: medium
  description: |
    Apache exposes internal metrics at /server-status.

http:
  - method: GET
    path:
      - "{{BaseURL}}/server-status"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "Apache Server Status"
          - "Current Time"
        condition: and
