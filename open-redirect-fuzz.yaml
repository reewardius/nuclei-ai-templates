id: open-redirect-fuzz

info:
  name: Open Redirect Detection
  author: openai
  severity: medium
  tags: redirect,dast,open-redirect
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    payloads:
      redirect:
        - "/%2e%2e/evil.com"
        - "/%5c%5cevil.com/"
        - "/%5c/evil.com/"
        - "//evil.com"
        - "//evil.com#@{{Host}}"
        - "//evil.com%23@{{Host}}"
        - "//evil.com%2F%2E%2E@{{Host}}"
        - "//evil.com&@{{Host}}"
        - "//evil.com/%2F%2E%2E"
        - "//evil.com/%2e%2e"
        - "//evil.com?@{{Host}}"
        - "//{{Host}}%00@evil.com"
        - "//{{Host}}/%2e%2e/%2e%2e/evil.com"
        - "//{{Host}}@evil.com"
        - "//{{Host}}@evil.com/foo"
        - "/\\evil.com"
        - "http://%09evil.com"
        - "http://%5cevil.com"
        - "http://evil.com"
        - "http://evil.com%00@{{Host}}"
        - "http://evil.com@{{Host}}"
        - "http://{{Host}}@evil.com"
        - "https://evil.com"
        
    fuzzing:
      - part: query
        mode: single
        fuzz:
          - "{{redirect}}"
          
    stop-at-first-match: true
    matchers:
      - type: regex
        part: header
        regex:
          - "Location:.*evil.com"
