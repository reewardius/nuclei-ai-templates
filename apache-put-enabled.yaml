id: apache-put-enabled

info:
  name: Apache PUT Method Enabled
  author: reewardius
  severity: high
  description: |
    Allows file upload via PUT method, possibly due to WebDAV or misconfig.

requests:
  - method: PUT
    path:
      - "{{BaseURL}}/nuclei-check.txt"
    body: "test"

    matchers:
      - type: status
        status:
          - 200
          - 201
