id: phpmyadmin-exposed

info:
  name: phpMyAdmin Exposed
  severity: high
  author: bugbounty-hunter
  tags: phpmyadmin,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/phpmyadmin/"
      - "{{BaseURL}}/pma/"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "phpMyAdmin"
          - "Username:"
        condition: and
