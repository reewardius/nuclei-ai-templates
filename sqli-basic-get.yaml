id: sqli-basic-get

info:
  name: SQLi Basic Detection (GET)
  severity: critical
  author: reewardius
  tags: sqli
  
http:
  - method: GET
    path:
      - "{{BaseURL}}/?id=1'"
      - "{{BaseURL}}/?id=1%27"
      - "{{BaseURL}}/?q=1'"
      - "{{BaseURL}}/?search=1'"
      - "{{BaseURL}}/?filter=1'"
      - "{{BaseURL}}/?sort=1'"
      - "{{BaseURL}}/?s=1'"
      - "{{BaseURL}}/?query=1'"
      - "{{BaseURL}}/?login=1'"
      
    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "You have an error in your SQL syntax"
          - "mysql_fetch"
          - "SQLSTATE"
        condition: or
